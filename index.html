<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MoVie MaNia</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark">
		  <a class="navbar-brand" href="index.html">MoVie MaNia</a>
		  
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <!-- Navigation Links -->
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
		      <li class="nav-item"><a class="nav-link" href="topmovies.html">Top Movies</a></li>
		      <li class="nav-item"><a class="nav-link" href="watchlist.html">Watchlist</a></li>
		      <li class="nav-item"><a class="nav-link" href="genres.html">Genres</a></li>
		    </ul>
		</div>

		    <!-- Search Bar -->
		    <div class="search-bar mr-3">
		      <form id="movieForm">
		        <input type="text" id="title" class="form-control" placeholder="Search movies...">
		      </form>
		    </div>

		    <!-- Account/Login Section -->
		    <div class="account-section">
		      <a href="#">Sign In</a> | 
		      <a href="#">Register</a>
		    </div>
		  </div>
		</nav>
	</header>

	<main>
		<div id="content-container" class="content-container">
			<!-- Container for video and news -->
			<div class="container-fluid">
				<div class="row">
					<!-- Trailer Section (70%) -->
					<div class="col-12 col-md-8 trailer-container">
						<div id="trailerContainer" class="trailer-container">
						</div>
					</div>

					<!-- News Section (30%) -->
					<div class="col-12 col-md-4 news-container"> 
						  <h1 style="color: white;">Latest Entertainment News</h1>
						  <div id="news-container">
						    <!-- News articles will be dynamically inserted here -->
						  </div>
					</div>
				</div>
			</div>

	        <div id="movieList" class="right-part">
	                <div id="carouselContainer" class="carousel">
	                    <button id="prevBtn" class="carousel-arrow left-arrow">&#10094;</button>
	                    <div id="slider" class="slider-container">
	                        <!-- Dynamic slides with images will be added here by JavaScript -->
	                    </div>
	                    <button id="nextBtn" class="carousel-arrow right-arrow">&#10095;</button>
	                </div>
	        </div>
        </div>
		    <div id="container" class="container">
	        <div id="searchResults" class="row">
	            <!-- Search results will be displayed here as tiles -->
	        </div>
    	</div>
	</main>

	<footer>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="script.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	</footer>
</body>
</html>
